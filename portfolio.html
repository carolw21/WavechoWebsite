	<script>
	$(document).ready(function() {
		$('.house').click(function () {
			 id = $(this).attr('id');
			 window.location.href = window.location.href.substring(0,window.location.href.lastIndexOf('p'))+'detailedportfolio.html?name=' + encodeURIComponent(id);
		});
	});
	</script>

	<div class="top-header">

					<a href="index.html"><img src="images/logo.png" alt="" class="img-responsive logo"></a>
				</div>

				<div class="col-md-7 center">
					<nav class="navbar navbar-default">
					  <div class="container-fluid nav-bar">
					    <!-- Brand and toggle get grouped for better mobile display -->

					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

					</nav>

			</div>

	</div> <!-- end of header area -->


		<!-- portfolio section starts here -->
		<div class="service text-center" id="service">
			<div class="container">
				<div class="row" id="row">
					<h2 style="margin-bottom:30px">Ongoing Projects</h2>
				</div>
				<script>
					var ongoingimages = [
							'images/1.jpg',
							'images/2.jpg',
							'images/3.jpg',
							'images/4.jpg'
					];
					for(var i=0; i<ongoingimages.length; i++){
						$('#row').append('<div class="col-md-6 col-sm-6"><div class="house" id="ongoing-'+i+'"><div class="service-img"><img class="img-responsive" src="'+ongoingimages[i]+'" alt="" /></div><h3>House '+(i+1)+'</h3></div><div>');
					}
					$('#row').append('<h2 style="margin-bottom:30px">Finished Projects</h2>');
					var finishedimages = [
							'images/1.jpg',
							'images/2.jpg',
							'images/3.jpg',
							'images/4.jpg'
					];
					for(var i=0; i<finishedimages.length; i++){
						$('#row').append('<div class="col-md-6 col-sm-6"><div class="house" id="finished-'+i+'"><div class="service-img"><img class="img-responsive" src="'+finishedimages[i]+'" alt="" /></div><h3>House '+(i+1)+'</h3></div><div>');
					}

				</script>
			</div>
		</div><!-- end of portfolio section -->
